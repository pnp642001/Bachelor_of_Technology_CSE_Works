<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVM Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- div CalculatorGrid contains another div named Output in which the outputs will be displayed -->
    <div class="CalculatorGrid">
      <!-- div Output contains two div : 1. CurrentOperand - to display current Operands
                                           2. PreviuosOperand - to display previous Operands -->
      <div class="Output">
        <div  dataPreviousOperand class="PreviousOperand"></div>
        <div  dataCurrentOperand class="CurrentOperand"></div>
      </div>

      <button  dataAllClear class="BigButton btn btn-light btn-outline-secondary">CE</button>
      <button  dataDelete class="btn btn-light btn-outline-secondary">DEL</button>
      <button   dataOperation class="btn btn-light btn-outline-secondary">รท</button>
      <button   dataOperation class="btn btn-light btn-outline-secondary">x</button>
      <button   dataOperation class="btn btn-light btn-outline-secondary">+</button>
      <button   dataOperation class="btn btn-light btn-outline-secondary">-</button>
      <button   dataNumber class="btn btn-light btn-outline-secondary">.</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">0</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">1</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">2</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">3</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">4</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">5</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">6</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">7</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">8</button>
      <button    dataNumber class="btn btn-light btn-outline-secondary">9</button>
      <button    dataEquals class="BigButton btn btn-light btn-outline-secondary">=</button>
      

    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>

  <script src="js/index.js"></script>
</html>
