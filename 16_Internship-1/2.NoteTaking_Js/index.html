<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-Taker</title>
    <link rel="icon" href="images/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Note-Taker</a>
        
         
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>START TAKING YOUR NOTES!!!</h2>
      <hr />
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add Note</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            You can take as many notes you want
          </h6>
          <br>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><h5>Title:</h5></label>
            <input type="email" class="form-control" id="title">
          </div>
          <br>
          <h5>Note:</h5>
          <textarea class="form-control" id="textArea-1" rows="3"></textarea>
          <br />
          <button id="button-1" class="btn btn-dark btn-outline-info">
            ADD
          </button>
        </div>
      </div>
      <br />
      <h2>ADDED NOTES</h2>
      <hr />

      <div id="notes" class="row container-fluid"></div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>

  <script src="js/app.js"></script>
</html>
